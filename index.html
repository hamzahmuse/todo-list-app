<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h2>âœ… To-Do List App</h2>
    

    <!-- ðŸ”¹ AUTH SECTION (Register & Login) -->
    <div id="authSection">
        <input type="email" id="email" placeholder="Masukkan Email">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="register()">Daftar</button>
        <button onclick="login()">Login</button>
    </div>

    <!-- ðŸ”¹ APP SECTION (Selepas Login) -->
    <div id="appSection" style="display: none;">
        <input type="text" id="task" placeholder="Tambah tugasan...">
        <button onclick="addTask()">Tambah</button>
        <ul id="taskList"></ul>
        <button onclick="logout()" style="background: gray;">Logout</button>
    </div>

    <!-- Muatkan script.js selepas HTML -->
    <script defer src="script.js"></script>
</body>
</html>
